    function AddLabel(map, cityName, lat, lon) {
        var opts = {
            position: new BMapGL.Point(lon, lat), // 指定文本标注所在的地理位置
            offset: new BMapGL.Size(-30, 3) // 设置文本偏移量
        };
        // 创建文本标注对象
        var label = new BMapGL.Label(cityName, opts);
        // 自定义文本标注样式
        label.setStyle({
            color: 'purple',
            borderRadius: '5px',
            borderColor: 'rgba(0,0,0,0)',
            padding: '3px',
            fontSize: '16px',
            height: '30px',
            lineHeight: '30px',
            fontFamily: '微软雅黑',
            backgroundColor: "rgba(255,255,0,0.3)"
        });
        map.addOverlay(label);
    }

    function AddPathPoint(path, lat, lon) {
        tmp = new BMapGL.Point(lon, lat)
        path.push(tmp)
    }

    function AddPoint(map, name, description, lat, lon) {
        var point = new BMapGL.Point(lon, lat);
        var marker = new BMapGL.Marker(point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中
        var opts = {
            width: 100,     // 信息窗口宽度
            // height: 70,     // 信息窗口高度
            title: name, // 信息窗口标题
            message: description
        }
        var infoWindow = new BMapGL.InfoWindow(description, opts);  // 创建信息窗口对象
        marker.addEventListener("click", function () {
            map.openInfoWindow(infoWindow, point); //开启信息窗口
        });
    }

    function func_3D() {
        if (map.getMapType() === BMAP_EARTH_MAP) {
            map.setMapType(BMAP_NORMAL_MAP)
            map.enableScrollWheelZoom(true);
        }
        else {
            map.setMapType(BMAP_EARTH_MAP)
            map.enableScrollWheelZoom(true);
        }
    }

    function addMenu(){
        var menu = new BMapGL.ContextMenu();
        var txtMenuItem = [
            {
                text: '放大一级',
                callback: function () {
                    map.zoomIn();
                }
            }, {
                text: '缩小一级',
                callback: function () {
                    map.zoomOut();
                }
            }, {
                text: '3D视角',
                callback: function () {
                    func_3D();
                }
            }, {
                text: '路由表',
                callback: function () {
                    hideTable();
                }
            }, {
                text: 'QrCode',
                callback: function () {
                    hideQrcode();
                }
            }, {
                text: '播放路书动画',
                callback: function () {
                    startLushu()
                }
            }
        ];
        for (var i = 0; i < txtMenuItem.length; i++) {
            menu.addItem(new BMapGL.MenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, 100));
        }
        map.addContextMenu(menu);
    }
    function generateTable() {
        const data = %_REPLACE_CONTENT1_%;

        const tableBody = document.getElementById("table-body");
        data.forEach(item => {
            const row = document.createElement("tr");
            item.forEach(col => {
                const cell = document.createElement("td");
                cell.innerHTML = col;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }
    generateTable();
    function hideTable() {
        var t = document.getElementById("myTable");
        if (t.style.display === "none") {
            t.style.display = "block";
        } else {
            t.style.display = "none";
        }
    }
    function generateQrcode() {
        new QRCode(document.getElementById("qrcode"), window.location.href);
    }
    generateQrcode();
    hideQrcode();

    function hideQrcode() {
        var q = document.getElementById("qrcode");

        } else {

    }
